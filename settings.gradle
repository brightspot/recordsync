pluginManagement {
    repositories {
        gradlePluginPortal() {
            content {
                excludeGroupByRegex 'com\\.brightspot($|\\..+)'
                excludeGroupByRegex 'com\\.psddev($|\\..+)'
            }
        }
        maven {
            url 'https://artifactory.psdops.com/public'
        }
    }
}

plugins {
    id 'com.brightspot.gradle' version '1.1.1'
}

rootProject.name = 'recordsync'

brightspot {
    projectGroup = 'com.brightspot'

    versions {
        brightspot = '4.5.15.8'
        brightspotGo = '1.4.3'
        componentLib = '4.5.33'
        enforcePlatform = false
    }
}
